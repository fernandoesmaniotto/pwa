

<!doctype html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <title>SorteApp</title>
      <link rel="shortcut icon" href="src/images/icons/favicon.png">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet"
         href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
      <link rel="stylesheet" href="src/css/app.css">
      <link rel="manifest" href="manifest.json">
      <style>
         .demo-card-square.mdl-card {
         width: 320px;
         height: 320px;
         }
         .demo-card-square > .mdl-card__title {
         color: #fff;
         background:
         url('../assets/demos/dog.png') bottom right 15% no-repeat #0080AA;
         }
      </style>
   </head>
   <body>
      <div id="app">
         <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
               <div class="mdl-layout__header-row">
                 
                  <span class="mdl-layout-title" style="margin-right: 145px">SorteApp</span>
               </div>
            </header>
            <main class="mdl-layout__content">
               </br></br>
               <div class="page-content">
                  <div class="row">
                     <div class="small-12 large-6 large-centered columns">
                        <div class="mdl-grid">
                           <div class="mdl-grid center-items">
                              <div class="demo-card-square mdl-card mdl-shadow--2dp">
                                 <div class="mdl-card__title">
                                    <h5>
                                       <div class="mdl-card__title-text">Seu número da sorte é:</div>
                                    </h5>
                                 </div>
                                 <div class="mdl-card__title mdl-card--expand">
                                    <h2 id="numero" class="mdl-card__title-text"></h2>
                                 </div>
                                 <div class="mdl-card__supporting-text">
                                    Gere seu número da sorte no botão Gerar Número
                                 </div>
                                 <div class="mdl-card__actions mdl-card--border">
                                    <a id="act" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                    Gerar Número
                                    </a>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </main>
         </div>
      </div>
      <script src="src/js/app.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script>
         $(function() {
         $("#act").click(function(){
         	var numArray = [];
         	for (i = 1; i < 1; i++) {
         		var number = Math.floor((Math.random() * 40) + 1);
         		  if( $.inArray( number, numArray ) == -1 ) {
         			  numArray.push( number );
         		  }
         	  }
         	numArray.push( Math.floor((Math.random() * 40 ) + 1) );
         	$('#numero').html(numArray);
         });
          });
      </script>
   </body>
</html>
