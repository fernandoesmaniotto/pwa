<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">  
  <title>SorteApp</title>
  <link rel="shortcut icon" href="src/images/icons/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css">
  <link rel="stylesheet" href="src/css/app.css">
  <link rel="manifest" href="manifest.json">
	<style>
.demo-card-wide.mdl-card {
  width: 512px;
}
.demo-card-wide > .mdl-card__title {
  color: #fff;
  height: 176px;
  background: url('../assets/demos/welcome_card.jpg') center / cover;
}
.demo-card-wide > .mdl-card__menu {
  color: #fff;
}
</style>
</head>
<body>
<div id="app">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">        
        <span class="mdl-layout-title">SorteApp</span>            
      </div>      
    </header>
    <main class="mdl-layout__content mat-typography"> 
	  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Welcome</h2>
  </div>
  <div class="mdl-card__supporting-text">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    Mauris sagittis pellentesque lacus eleifend lacinia...
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Get Started
    </a>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>
	    
	    
          <div class="mdl-grid">
            <div class="mdl-grid center-items">
              <div class="mdl-cell mdl-cell--12-col">
                <span id="numero" class="mdl-button mdl-button--raised mdl-button--colored mdl-color--accent"></span>
              </div>
          </div>
        </div>  
    </main>
  </div>
</div>
<script src="src/js/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
<script>
	$(function() {
    var numArray = [];
	  for (i = 1; i < 1; i++) {
		var number = Math.floor((Math.random() * 40) + 1);
		  if( $.inArray( number, numArray ) == -1 ) {
			  numArray.push( number );
		  }
	  }
    numArray.push( Math.floor((Math.random() * 40 ) + 1) );
    $('#numero').html("Seu número da sorte é:"+numArray);
  });
</script>
</body>
</html>
